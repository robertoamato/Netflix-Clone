<section class="hero">
  <img [src]="featuredMovie?.image" alt="Filme em Destaque">
  <div class="hero-content">
    <h1>{{ featuredMovie?.title }}</h1>
    <p>{{ featuredMovie?.description }}</p>
    <div class="buttons">
      <button>Assistir Agora</button>
      <button>Mais Informações</button>
    </div>
  </div>
</section>
